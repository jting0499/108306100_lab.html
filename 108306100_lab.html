<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form method = "post"> 
		<label> Please fill out this form to help us improve our site.</label><br>
			
			<p><label> Name:</label>
			<input name="name" type="text" size="25" maxlength="30"> <br>

			<p><label> Comments:</label>
				<br><textarea rows="4" cols="50"> Enter Comments here.</textarea><br>
					

			<p><label> E-mail Address:</label>
				<input name ="E-mail" type="textarea" size =40 maxlength="50"><br>

			<p><label> <b>Things you liked:</b></label><br>
				<input type="checkbox" name="Site design"> Site design
				<input type ="checkbox" name="Links"> Links
				<input type ="checkbox" name="Ease of use"> Ease of use
				<input type="checkbox" name="Images"> Images
				<input type="checkbox" name="Source code"> Source code
			
			<p><label><b>How did you get our site?: </b></label><br>
				<input type="radio" name="way" value="Search engine" checked> Search engine
				<input type="radio" name="way" value="Links from another site"> Links from another site
				<input type="radio" name="way" value="Deitel.com Web site"> Deitel.com Web site
				<input type="radio" name="way" value="Reference in a book"> Reference in a book
				<input type="radio" name="way" value="Other"> Other
			
			<p><label> Rate our site: </label>
				<select name="Rate our site:"> 
					<option value="Amazing"> Amazing</option>
					<option value="Good"> Good</option>
					<option value="Average"> Average</option>
					<option value="Poor"> Poor</option>
				</select>

			<p><input type ="submit" value="Submit">
			<input type ="reset" value="Clear">

</body>
</html>
